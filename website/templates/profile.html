<!DOCTYPE html>
{% extends "chat.html" %}
<html lang="en">
<head>
    {% block additional_style %}
    <style>
        .button{
          background:#4d61b5;
          width:125px;
          padding-top:5px;
          padding-bottom:5px;
          color:white;
          border-radius:4px;
          border: #4d61b5 1px solid;
          font-weight:800;
          font-size:0.8em;
        }
        .button:hover{
          background: #4456a1;
        }
    </style>
    {% endblock %}
    <title>
        {% block title%}
        profile
        {% endblock %}
    </title>
</head>
<body>
{% block body%}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-toggler-right">
        <div class="navbar-nav">
            <a class="nav-item nav-link" id="logout" href="/logout">logout</a>
            <a class="nav-item nav-link" id="chat" href="/chat">chat</a>
            <a class="nav-item nav-link" id="profile" href="/profile">profile</a>
        </div>
    </nav>

  <div id="absoluteCenteredDiv">
    <form action="/profile" method="POST">
        <div class="box">
            <center>
                <h1><b>Delete user and history</b></h1><br>
                <button onclick= "location.href = '#';" class="button" type="submit" name="delete">delete</button>
            </center>
        </div>
    </form>
  </div>
{% endblock %}
</body>
</html>
